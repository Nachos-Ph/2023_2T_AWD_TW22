<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/S3 Technical/CSS/style.css">

</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="keys">
            <button onclick="clearDisplay(), changeGradient()" class="op-btn">C</button>
            <button onclick="appendToDisplay('<'), changeGradient(430)" class="op-btn">&lt;</button>
            <button onclick="appendToDisplay('/'), changeGradient(430)" class="op-btn">/</button>
            <button onclick="appendToDisplay('*'), changeGradient(270)" class="op-btn">x</button>
            <button onclick="appendToDisplay('7'), changeGradient(90)">7</button>
            <button onclick="appendToDisplay('8'), changeGradient(135)">8</button>
            <button onclick="appendToDisplay('9'), changeGradient(180)">9</button>
            <button onclick="appendToDisplay('-'), changeGradient(200)" class="op-btn">-</button>
            <button onclick="appendToDisplay('4'), changeGradient(210)">4</button>
            <button onclick="appendToDisplay('5'), changeGradient(235)">5</button>
            <button onclick="appendToDisplay('6'), changeGradient(250)">6</button>
            <button onclick="appendToDisplay('+'), changeGradient(45)" class="op-btn">+</button>
            <button onclick="appendToDisplay('1'), changeGradient(300)">1</button>
            <button onclick="appendToDisplay('2'), changeGradient(360)">2</button>
            <button onclick="appendToDisplay('3'), changeGradient(400)">3</button>
            <button onclick="calculate(), changeGradient()" class="equal">=</button>
            <button onclick="appendToDisplay('0'), changeGradient(450)">0</button>
            <button onclick="appendToDisplay('.'), changeGradient(520)">.</button>
        </div>
    </div>
    <script src="/S3 Technical/JS/script.js"></script>
</body>
</html>
